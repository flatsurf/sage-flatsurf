# This environment file describes the entire flatsurf stack with all optional
# dependencies.
# Create an environment with these packages installed with
# mamba env create -f flatsurf.yml
# See the sage-flaturf installation instructions for more details.
name: flatsurf
channels:
  - conda-forge
dependencies:
  - gap-defaults
  - ipywidgets
  # Some parts of surface-dynamics use latte-integrale
  - latte-integrale>=1.7.6,<2
  - notebook>=7,<8
  # Required to make symbolic computations functional in SageMath (we don't use them but using SageMath you run into this all the time.)
  - maxima
  - matplotlib-base
  - pip
  - pyeantic>=1.2.1,<2
  - pyexactreal>=3.1.0,<4
  - pyflatsurf>=3.13.3,<4
  - python=3.9
  - ruamel.yaml
  - sage-flatsurf=0.5.2
  - sagemath-db-conway-polynomials
  - sagelib=9.7
  - scipy
  - surface-dynamics>=0.4.7,<0.5
  - pip:
    - jupyter_ui_poll >=0.2.1,<0.3
    - flipper
    - ipyvue-flatsurf>=0.6.0,<0.7
