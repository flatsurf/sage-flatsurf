# This file lists the dependencies needed to build and test all of
# sage-flatsurf. Create a conda environment with these dependencies
# preinstalled with:
# conda env create -f environment.yml
name: sage-flatsurf-build
channels:
  - conda-forge
dependencies:
  - bidict
  - black >=22,<23
  # Require a version of cppyythonizations that lets us serialize intrusive-pointers in pyeantic
  - cppyythonizations >=1.2.4,<2  # optional: pyeantic
  - codespell >=2.2.2,<3
  - gap-defaults
  - ipywidgets
  - jupytext 1.16.3
  - matplotlib-base
  - more-itertools
  - pip
  - pylint >=2.16,<3
  - pytest
  - pytest-xdist
  - pytest-repeat
  - sagelib>=8.8
  # sagelib<9.2 does not explicitly install libiconv which is needed in lots of places.
  # doctests call functionality in SageMath that relies on sympy being present
  - sympy
  - libiconv
  - ruff=0.0.292
  - scipy
  - surface-dynamics>=0.6.0,<0.7
  - pycodestyle >=2.9.1,<3
  - gmpxxyy  # optional: gmpxxyy
  - pyeantic>=1,<3  # optional: pyeantic
  - pyexactreal>=3.1.0,<5  # optional: pyexactreal
  - pyflatsurf>=3.15.0,<4  # optional: pyflatsurf
  - pyintervalxt>=3,<4  # optional: pyflatsurf
  - pip: [flipper]  # optional: flipper
