# This environment.yml can be used to create a conda environment with
# sage-flatsurf and all its dependencies installed. It is used for our demo
# binders.
name: binder
channels:
  - conda-forge
dependencies:
  - sagelib
  - sympy
  - scipy
  - ipywidgets
  - notebook
  - pyflatsurf>=3.10.1,<4
  - matplotlib-base
  - surface-dynamics>=0.4.7,<0.5
  - jupytext
  - three.js
  - tachyon
  - pip
  - pip:
    - flipper
    - git+https://github.com/flatsurf/sage-flatsurf.git@master
