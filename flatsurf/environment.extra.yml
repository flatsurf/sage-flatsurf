# This file lists the optional dependencies needed to test all of sage-flatsurf.
# Add these to your existing environment with
# conda env update -f environment.extra.yml
name: sage-flatsurf-build
channels:
  - conda-forge
  - defaults
dependencies:
  - pyeantic>=1,<2
  - pyexactreal>=2,<3
  - pyflatsurf>=3.6.4,<4
  - cppyy>=2,<3
  - cxx-compiler
