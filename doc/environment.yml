# This file lists the minimial dependencies needed to build the documentation
# for sage-flatsurf. Create a conda environment with these dependencies
# preinstalled with:
# conda env create -f environment.yml
name: sage-flatsurf-docbuild
channels:
  - conda-forge
  - defaults
dependencies:
  - sphinx
  - jupytext
  - myst-nb
  - tachyon
  # Use a jsonschema version that does not produce deprecation warnings in late
  # 2021. This pin can be dropped once myst-nb has been upgraded.
  - jsonschema 4.2
